<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/dm-sans" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <form  class="form2">
                <h1 class="heading">Log In to your Account</h1>
                <input type="email" name="Email" placeholder="Enter your email : "><br>
                <input type="password" name="Password"  placeholder="Enter your password : "><br>
               <ul class="password-icons">
                   <li class="hide-password">
                    <i data-feather="eye"></i>
                   </li>
                   <li class="show-password">
                    <i data-feather="eye-off"></i>
                   </li>
               </ul>
                <br>
                <button type="submit">Submit</button><br>
                <ul class="other-info">
                    <li><a href="signup.html">Create an Account instead</a></li>
                </ul>
            </form>
        </div>
    </div>

    <script src="js/feather.js "></script>
    <script src="js/form.js"></script>
</body>

</html>
