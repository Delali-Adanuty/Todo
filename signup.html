<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/dm-sans" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <form  class="form2">
                <h1 class="heading">Create an Account Today!</h1>
                <input type="text" name="Username" placeholder="Enter your name : "><br>
                <input type="email" name="Email" placeholder="Add an email : "><br>
                <input type="password" name="Password"  placeholder="Enter your password : "><br>
               <ul class="password-icons">
                   <li class="hide-password">
                    <i data-feather="eye"></i>
                   </li>
                   <li class="show-password">
                    <i data-feather="eye-off"></i>
                   </li>
               </ul>
                <br>
                <button type="submit">Submit</button><br>
                <ul class="other-info">
                    <li>Already have an account? <a href="login.html">Log In</a></li>
                </ul>
            </form>
        </div>
    </div>

    <script src="js/feather.js "></script>
    <script src="js/form.js"></script>
</body>

</html>
